{% load i18n %}
{% load replace_query_param from display_tags %}

<nav class="navbar paginator_center">
    <ul class="pagination pagination-sm ">
        {% if page_obj.has_previous %}
        <li class="page-item"><a class="page-link" href="{% replace_query_param request.get_full_path 'page' page_obj.previous_page %}">Previous</a></li>
        {% else %}
        <li class="page-item disabled"><a class="page-link" href="javascript:void(0);">Previous</a></li>
        {% endif %}

        {% if page_obj.has_next %}
        <li class="page-item"><a class="page-link" href="{% replace_query_param request.get_full_path 'page' page_obj.next_page %}">Next</a></li>
        {% else %}
        <li class="page-item disabled"><a class="page-link" href="javascript:void(0);">Next</a></li>
        {% endif %}
    </ul>
</nav>
